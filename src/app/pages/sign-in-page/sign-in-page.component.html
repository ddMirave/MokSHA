<div class="main">
    <div class="win">
        <div class="win-title">
            <h1>Сувама васта</h1>
        </div>
        <form #loginForm="ngForm" novalidate class="win-block_inpt">
            <ul>
                <li class="win-block_inpt-list">
                    <h3>Лемсь</h3>
                    <input class="win-block_inpt-list-input" type="text"  [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" placeholder="Тяштьк лемцень" (keydown.enter)="onEnter()">
                    <div class="win-block_inpt-list-line"></div>
                </li>
                <li class="win-block_inpt-list">
                    <h3>Парольсь</h3>
                    <input class="win-block_inpt-list-input" type="text" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Тяштьк парольть" (keydown.enter)="onEnter()">
                    <div class="win-block_inpt-list-line"></div>
                </li>
            </ul>
        </form>
        <div class="win-block_link">
            <a class="link link_back" (click)="postLogin()"><span>Сувамс</span></a>
            <a class="link link_sign_in" routerLink="../registration"><span>Регистрация</span></a>
        </div>
    </div>
</div>
